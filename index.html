<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="auth.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- チャット画面 -->
<div id="chat" class="hidden">
  <h2>マルチAIチャット</h2>
  <!-- 言語モデルの選択 -->
  <div class="select-area">
    <label for="modelSelect">言語モデル選択:</label>
    <select id="modelSelect">
      <option value="chatgpt">ChatGPT風</option>
      <option value="1minai">1min AI</option>
    </select>
  </div>

  <!-- 会話の表示エリア -->
  <div id="conversationWindow"></div>
  <!-- ユーザー入力エリア（Enterキーで送信） -->
  <textarea id="userInput" placeholder="メッセージを入力してEnterで送信" rows="3"></textarea>
</div>

<!-- JavaScriptファイルの読み込み -->
<script src="script.js"></script>

</body>
</html>
