<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>1minAIチャット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="protected-content" style="display: none;">
        <h1>1minAIチャット</h1>
        <button type="button" id="logout-button" class="logout-button">ログアウト</button>
        <div id="chat-container"></div>
        <div class="controls">
            <label for="model-select">モデル選択:</label>
            <select id="model-select">
                <option value="o1-mini">GPTo1_MINI</option>
                <option value="gpt-4o-mini">GPT4o_MINI</option>
                <!-- 必要に応じて他のモデルを追加 -->
            </select>
        </div>
        <input type="text" id="user-input" placeholder="メッセージを入力してEnterキーを押してください">
        <div id="loading" style="display: none;">AIが応答しています...</div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
