<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>1minAIチャット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <h2>ログイン</h2>
        <div class="form-group">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" autocomplete="username">
        </div>
        <div class="form-group">
            <label for="password">パスワード:</label>
            <input type="password" id="password" autocomplete="current-password">
        </div>
        <button onclick="authenticate()">ログイン</button>
    </div>

    <div id="chat" style="display: none;">
        <h1>1minAIチャット</h1>
        <div id="chat-container"></div>
        <div class="controls">
            <label for="model-select">モデル選択:</label>
            <select id="model-select">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4">GPT-4</option>
                <!-- 必要に応じて他のモデルを追加 -->
            </select>
        </div>
        <input type="text" id="user-input" placeholder="メッセージを入力してEnterキーを押してください">
        <div id="loading" style="display: none;">AIが応答しています...</div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
